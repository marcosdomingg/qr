<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA+IE+IH - DJM 2025</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        font-size: 1.2rem;
        font-family: sans-serif;
      }

      .overlay.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="overlay" onclick="playWithSound()">
      Haz clic para activar sonido
    </div>

    <video id="bgVideo" loop playsinline>
      <source src="/video/CAPITULO-4-FINAL.mp4" type="video/mp4" />
    </video>

    <script>
      const video = document.getElementById("bgVideo");
      const overlay = document.querySelector(".overlay");

      video.muted = true;
      video.play();

      function playWithSound() {
        video.muted = false;
        video.currentTime = 0;
        video.play();
        overlay.classList.add("hidden");
      }
    </script>
  </body>
</html>
